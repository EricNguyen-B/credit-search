<div class="main">
  <form action = "{{url_for("search")}}" method = "post">
      <div class="custom-select1" style="width:200px;">
          <select name = "benefit">
            <option value="0">Benefits:</option>
            <option value="Low Interest">Low Interest</option>
            <option value="Cash Back">Cash Back</option>
            <option value="Hotel and Travel Points">Hotel and Travel Points</option>
            <option value="Retail Rewards">Retail Rewards</option>
            <option value="Balance Transfer">Balance Transfer</option>
            <option value="Gas Points">Gas Points</option>
            <option value="Airline Miles">Airline Miles</option>
          </select>
        </div>
      
        <div class="custom-select2" style="width:200px;">
          <select name = "occupation">
            <option value="0">Occupation:</option>
            <option value="Student">Student</option>
            <option value="Business">Business</option>
          </select>
        </div>
      
        <div class="custom-select3" style="width:200px;">
          <select name = "other">
            <option value="0">Other:</option>
            <option value="Low/No Anual Fee">Low/No Anual Fee</option>
            <option value="High Reward Rate">High Reward Rate</option>
            <option value="User Rated 5/5">User Rated 5/5</option>
          </select>
        </div>
  
      <button class="button_execute" name="submit" value="submit">Submit</button>
